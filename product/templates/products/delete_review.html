{% extends 'base.html' %}

{% block content %}

<section class="bg-light py-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                    <h3>Delete Review</h3>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <strong>Are you sure you want to delete this review?</strong>
                            <button class="btn btn-secondary">Delete? </button>
                            <a class="btn btn-secondary " href="{{request.META.HTTP_REFERER|escape}}"> Go Back?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
